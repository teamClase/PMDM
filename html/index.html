<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="persons.js"></script>
    <title>TypeScriptEjemplo</title>
</head>

<body>
    <form action="" id="myForm" name="myForm">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Name" id="name">
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Age" id="age">
        </div>
        <div class="form-group" id="add">
            <button type="submit" class="btn btn-primary" id="buttonAdd">Add</button>
        </div>
        <div class="form-group" id="print">
            <button type="button" class="btn btn-success" id="buttonPrint">Print</button>
        </div>



    </form>
</body>

</html>
